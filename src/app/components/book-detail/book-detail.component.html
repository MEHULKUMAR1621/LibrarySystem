<div class="container">
    <a class="btn btn-danger" [routerLink]="['/list']"> Back </a>
</div>
<div class="card">
    <div class="card-body">
        <div>
            <div class="row">
                <div class="col-sm" style="text-align: end;">
                    <img [src]="book.bImage" [alt]="book.bName" height="50%" width="50%" class="rounded float-right">
                </div>
                <div class="col-sm">
                    <h2 class="card-title">{{book.bName}}</h2>
                    <h3 style="margin-top: 1rem;">Description: {{book.bDetails}}</h3>
                    <span>
                        <h4 style="margin-top: 1rem;">Duration:
                            <span>
                                <span style="font-size: medium;">{{book.bDuration}}</span>
                            </span>
                        </h4>
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
